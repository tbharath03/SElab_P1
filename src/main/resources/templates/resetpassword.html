<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

               .container {
            text-align: center;
        }

        h2 {
            color:black;
        }


form 
{
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
width: 400px;
}

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 3px;
        }

        button {
            background-color:rgb(8, 8, 156);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(7, 7, 106);
        }

        #message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
.password-restrictions 
{
margin-top: 10px;
font-size: 14px;
color: #888;
text-align: left;
}

        #error-message {
            margin-top: 5px;
            color: red;
        }

  
    </style>
</head>
<body>

<div class="container">
   <form id="resetForm" th:action="@{/resetpassword}" method="post">
        <h2>RESET YOUR PASSWORD</h2>
        <input type="text" id="emailId" name="emailId" th:field="${user.emailId}" readonly="readonly" />
        <div class="input-group">
            <label for="newPassword">Enter your new Password:</label>
            <input type="password" id="newpassword" name="newpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" th:required="required">
            <div id="error-message"></div>
        </div>
        <div class="password-restrictions">
Password must follow the following:
 <ul>
<li>Be at least 8 characters long</li>
<li>Contain at least one uppercase letter</li>
<li>Contain at least one lowercase letter</li>
<li>Contain at least one digit</li>
</ul>
</div>
        <div class="input-group">
            <label for="confirmPassword">Confirm new Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:required="required">
        </div>
        <button type="submit">Reset Password</button>
    </form>
    
    <div id="message" th:utext="${message}"></div>
</div>

<script>
   document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();

    var newPassword = document.getElementById('newpassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    // Check if passwords match
    if (newPassword !== confirmPassword) {
        alert('Password and confirm Password do not match.');
        return;
    }

    // If validation passes, submit the form
   this.submit();
    
});
//This modification will submit the form if the password validation passes. Additionally, make sure that the Thymeleaf template (th:action="@{/resetpassword}") points to the correct server-side endpoint for handling the form submission.


    function showMessage(message, color) {
        var messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.style.color = color;
    }
</script>
</body>
</html>
