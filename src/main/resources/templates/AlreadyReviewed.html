      .header {

      }

       .MAINBODY {

        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;

      /* Sidebar */
      .sidebar {

        top: 0;

        height:100vh;
        width: 270px;
        background: #7597cf63;
        padding: 15px 10px;
      }
      .sidebar.close {
        width: calc(55px + 20px);
      }
      .logo_items {
        gap: 8px;
      }

        font-size: 26px;
        color: #101010;
        font-weight: 500px;
        transition: all 0.3s ease;
      }
      .sidebar.close .logo_name,
      .sidebar.close #lock-icon,
      .sidebar.close #sidebar-close {
        opacity: 0;
        pointer-events: none;
      }
      .total{
		  height: 100vh;
	  }

      #sidebar-close {

      .menu_container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* margin-top: 40px; */
        overflow-y: auto;
      }
      .menu_container::-webkit-scrollbar {
        display: none;
      }
      .menu_title {
        position: relative;
        height: 50px;
        width: 55px;
      }
      .menu_title .title {
        margin-left: 15px;
        transition: all 0.3s ease;
      }
      .sidebar.close .title {
        opacity: 0;
      }
      .menu_title .line {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        height: 3px;
        width: 20px;
        border-radius: 25px;
        background: #aaa;
        transition: all 0.3s ease;
      }
      .menu_title .line {
        opacity: 0;
      }
      .sidebar.close .line {
        opacity: 1;
      }
      .item {
        list-style: none;
      }
      .link {
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 8px;
        color: #707070;
      }
      .FULL {
        display: flex;
        flex-direction: row;
      }
      .COMPLETE {
          display: flex;
          flex-direction: column;
      }
      .link:hover {
        color: #fff;
        background-color: #4070f4;
      }
      .link span {
        white-space: nowrap;
      }
      .link i {
        height: 50px;
        min-width: 55px;
        display: flex;
        font-size: 22px;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
      }
      
      .sidebar_profile {
        padding-top: 15px;
        margin-top: 15px;
        gap: 15px;
        border-top: 2px solid rgba(0, 0, 0, 0.1);
      }
      .sidebar_profile .name {

        color: #333;
      }

    <script>
		var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
	</script>
	
	<script>
		var userName = document.getElementById("userName")
		var userFirstName = document.getElementById("userFirstName")
		var userLastName = document.getElementById("userLastName")
		var paperCount = document.getElementById("paperCount")
		console.log(localStorage.getItem("email"));
		const email = localStorage.getItem("email")
		fetch(`http://localhost:8080/api/user/${email}`)
		.then(res => res.json())
		.then(data => {
			userName.textContent=data.emailId;
			userFirstName.textContent = data.firstName;
			userLastName.textContent = data.lastName;
		})
		
		fetch(`http://localhost:8080/api/paperCount/${email}`)
		.then(res => res.json())
		.then(data => {
			paperCount.textContent = data;
		})
		
		fetch(`http://localhost:8080/api/AlreadyReviewed/${email}`)
		.then(res => res.json())
		.then(data => {
			var tableBody = document.getElementById("tableBody");
			for(var i = 0;i<data.length;i++){
				var tr = document.createElement('tr');
				tableBody.appendChild(tr);
				var td1 = document.createElement('td');
				td1.textContent = data[i].pid;
				tr.appendChild(td1);
				var td2 = document.createElement('td');
				td2.textContent = data[i].title;
				tr.appendChild(td2);
				var td3 = document.createElement('td');
				td3.textContent = data[i].authors;
				tr.appendChild(td3);
				var td4 = document.createElement('td');
				td4.innerHTML = `<a href="${data[i].paperlink}" target="_blank">link</a>`;
				tr.appendChild(td4);
				var td5 = document.createElement('td');
				td5.innerHTML = `<a href="/review/${data[i].pid}">review</a>`;
				tr.appendChild(td5);
				var td6 = document.createElement('td');
				td6.textContent = data[i].deadlinedate;
				tr.appendChild(td6);
			}
		})
