<script>
		const email = localStorage.getItem("email")
		var userName = document.getElementById("userName")
		var userFirstName = document.getElementById("userFirstName")
		var userLastName = document.getElementById("userLastName")
		
		
		fetch(`http://localhost:8080/api/user/${email}`)
   		.then(res => res.json())
   		.then(data => {
	 
	 	userName.textContent=data.emailId;
		userFirstName.textContent = data.firstName;
		userLastName.textContent = data.lastName;  
   		})
   		
   		
   		fetch(`http://localhost:8080/api/tags/${email}`)
   		.then(res => res.json())
   		.then(data =>{
			   var tags = document.getElementById("deleteForm");
			   for(var i=0;i<data.length;i++){
				   var div = document.createElement("div");
				   div.setAttribute('id',data[i]+"zz");
				   div.innerHTML = `<input type="text" value="${data[i]}" id="areaofinterest"  readonly="readonly" />
        							<button id="${data[i]}" name="${data[i]}" type="button">DELETE</button>
        							<br>`;
        			tags.appendChild(div);
			   }
			   var butt = document.createElement("button");
			   butt.setAttribute('type',"submit");
			   butt.textContent="Save Changes";
			   tags.appendChild(butt);
			   
			   
			   const buttDel = document.querySelectorAll('#deleteForm button[type="button"]');
			   buttDel.forEach(butt => {
				   butt.setAttribute('onclick',"myfunc(id)");
			   })
		   }) 
		   
		const addform = document.getElementById("addForm");
   		
   		addform.addEventListener('submit',function(e){
			   e.preventDefault();
			   
			   const prePayload = new FormData(addForm);
			   const values = Object.fromEntries(prePayload);
			   var newTag = values["newtag"];
			   
			   fetch(`http://localhost:8080/api/tagsadd/${newTag}/${email}`,{
					method : 'POST',
					body : JSON.stringify(values),
					headers:{
					'Content-Type' : 'application/json'
					}
				})
			   window.location.href="http://localhost:8080/tags"
		   })
		   
		
		const deleteForm = document.getElementById("deleteForm");
		
		deleteForm.addEventListener('submit',function(e){
			e.preventDefault();
			
			const values = [];
    		const inputs = document.querySelectorAll('#deleteForm input[type="text"]');
    		inputs.forEach(input => {
        		values.push(input.value);
    		});
			
			fetch(`http://localhost:8080/api/tagsdelete/${email}`,{
					method : 'POST',
					body : JSON.stringify(values),
					headers:{
					'Content-Type' : 'application/json'
					}
				})
				
			window.location.href="http://localhost:8080/dashboard"
		})
		
		function myfunc(id){
			const element = document.getElementById(id+"zz");
			element.remove();
		}
