    <style>/* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .header {
          background-color: #0c0b21;
          color: #fff;
          display: flex;
          justify-content: space-between;
      }
      .header a:link {
        color: white;
        background-color: transparent;
        text-decoration: none;
      }
      .header a:hover {
        color: white;
        background-color: transparent;
        text-decoration: none;
      }
      
      .header a:active {
        color: white;
        background-color: transparent;
        text-decoration: none;
      }
      .header a:visited {
        color: white;
        background-color: transparent;
        text-decoration: none;
      }
      .logout{
          color: white;
          padding-top: 20px;
          padding-right: 40px;
          padding-bottom: 20px;
      }
      .logout img{
        margin-top: 10px;

         width: 20px;
      }
      h2{
          padding-top: 13px;
          padding-left: 30px;
          padding-bottom: 10px;
      }
      body {
        min-height: 100vh;
        background: #eef5fe;
      }
      /* Pre css */
      .flex {
        display: flex;
        align-items: center;
      }
      .nav_image {
        display: flex;
        min-width: 55px;
        justify-content: center;
      }
      .nav_image img {
        height: 45px;
        width: 45px;
      }
      .total{
		 height: 100vh;
	  }
      /* Sidebar */
      .sidebar {
        /* position: fixed; */
        top: 0;
        left: 0;
        height:100vh;
        width: 270px;
        background: #7597cf63;
        padding: 15px 10px;
      }
      .sidebar.close {
        width: calc(55px + 20px);
      }
      .logo_items {
        gap: 8px;
      }
      .logo_name {
        font-size: 26px;
        color: #101010;
        font-weight: 500px;
        transition: all 0.3s ease;
      }
      .sidebar.close .logo_name,
      .sidebar.close #lock-icon,
      .sidebar.close #sidebar-close {
        opacity: 0;
        pointer-events: none;
      }
      /* #lock-icon,
      #sidebar-close {
        padding: 10px;
        color: #4070f4;
        font-size: 25px;
        cursor: pointer;
        margin-left: -4px;
        transition: all 0.3s ease;
      }
      #sidebar-close {
        display: none;
        color: #333;
      } */
      .menu_container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* margin-top: 40px; */
        overflow-y: auto;
        /* height: calc(100% - 82px); */
      }
      .menu_container::-webkit-scrollbar {
        display: none;
      }
      .menu_title {
        position: relative;
        height: 50px;
        width: 55px;
      }
      .menu_title .title {
        margin-left: 15px;
        transition: all 0.3s ease;
      }
      .sidebar.close .title {
        opacity: 0;
      }
      .menu_title .line {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        height: 3px;
        width: 20px;
        border-radius: 25px;
        background: #aaa;
        transition: all 0.3s ease;
      }
      .menu_title .line {
        opacity: 0;
      }
      .sidebar.close .line {
        opacity: 1;
      }
      .item {
        list-style: none;
      }
      .link {
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 8px;
        color: #707070;
      }
      .COMPLETE {
          display: flex;
          flex-direction: column;
      }
      .link:hover {
        color: #fff;
        background-color: #4070f4;
      }
      .link span {
        white-space: nowrap;
      }
      .link i {
        height: 50px;
        min-width: 55px;
        display: flex;
        font-size: 22px;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
      }
      
      .sidebar_profile {
        padding-top: 15px;
        margin-top: 15px;
        gap: 15px;
        border-top: 2px solid rgba(0, 0, 0, 0.1);
      }
      .sidebar_profile .name {
        font-size: 18px;
        color: #333;
      }
      .sidebar_profile .email {
        font-size: 15px;
        color: #333;
      }
      .FULL {
        display: flex;
        flex-direction: row;
      }
      .MAINBODY {
        width: 90%;
        height: 640px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .form-row {
        padding: 10px;
      }
      .btn-primary {
            margin: 10px;
			color: rgb(232, 232, 232);
			background-color: rgb(8, 8, 156);
			border: unset;
			border-radius: 5px;
			padding: 5px 10px 5px 10px;
      }

      .btn-primary:hover {
        background-color: rgb(7, 7, 106);
        cursor: pointer;
      }
      body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-check-label {

    }
    input[type=checkbox] {

    }
    label {
      width: 200px;
    }
    input {
      padding: 5px;
    }
    
    /* On mouse-over */
.sidebar a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: #4070f4;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #7597cf63;
  padding-left: 10px;
}
      </style>

      <script>
        $(document).ready(function () {
          $('input[type="checkbox"]').change(function () {

<div class="MAINBODY">
  <h2 class="mb-4">Edit Profile</h2>
  <form id="editProfileForm" method="post"> <!--form start-->
    <div class="form-group" style="display: flex;">
      <label for="FirstName">Firstname:</label>
      <div class="input-group" style="display: flex;  margin-left: 10px;">
        <input type="text"  class="form-control" id="userFirstName" name="firstName" >
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="LastName">Lastname:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="text" class="form-control" id="userLastName" name="lastName" >
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="email">Email:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="email" class="form-control" id="userName" name="emailId">
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="PhoneNumber">Phone Number:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="text" class="form-control" id="userNumber" name="number">
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="paperLimit">Paperlimit:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="text" class="form-control" id="userpaperlimit" name="paperlimit">
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="OldPassword">Old Password:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="password" class="form-control" id="useroldpassword" placeholder="Enter old password" name="oldPassword">
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="NewPassword">New Password:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="password" class="form-control" id="usernewpassword" name="newPassword" placeholder="Enter new password">
      </div>
    </div>
    <div class="form-group" style="display: flex;">
      <label for="ReEnterNewPassword">Re-enter new Password:</label>
      <div class="input-group" style="display: flex; margin-left: 10px;">
        <input type="password" class="form-control" id="userrestenterpassword" placeholder="re-enter new password" name="reEnterPassword" >
      </div>
    </div>
    <button type="submit" class="btn-primary">Save Changes</button>
  </form>
</div>
</div>
<script>
	let emailId;
	const email = localStorage.getItem("email")
	var userName = document.getElementById("userName")
	var userFirstName = document.getElementById("userFirstName")
	var userLastName = document.getElementById("userLastName")
	var userNumber = document.getElementById("userNumber")
	var useroldpassword = document.getElementById("useroldpassword")
	var usernewpassword = document.getElementById("usernewpassword")
	var userrestpassword = document.getElementById("userrestpassword")
	var userpaperlimit = document.getElementById("userpaperlimit")
	var usertag = document.getElementById("usertag")
	
   fetch(`http://localhost:8080/api/editProfile/${email}`)
   .then(res => res.json())
   .then(data => {
	   emailId = data.emailId
	   console.log(emailId)
	   userName.setAttribute('value',data.emailId);
	   userFirstName.setAttribute('value',data.firstName);
	   userLastName.setAttribute('value',data.lastName);
	   userNumber.setAttribute('value',data.number);
	   userpaperlimit.setAttribute('value',data.paperlimit);
	   userName1.textContent=data.emailId;
	   userFirstName1.textContent=data.firstName;
	   userLastName1.textContent=data.lastName;
	  
   })
   
 
	const form = document.getElementById("editProfileForm");
	
	form.addEventListener('submit', function(e){
		e.preventDefault();
		
		const prePayload = new FormData(form);
		const values = Object.fromEntries(prePayload);
		
		console.log(values);

		
		fetch(`http://localhost:8080/api/editProfile/save/${email}`,{
			method : 'POST',
			body : JSON.stringify(values),
			headers:{
				'Content-Type' : 'application/json'
			}
			})
			
		window.location.href = "/dashboard";
	})
	
</script>

<script>
		var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
	</script>
